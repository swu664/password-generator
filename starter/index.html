<!DOCTYPE html>
<html lang="en-gb">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>Password Generator</h1>
      </header>
      <div class="card">
        <div class="card-header">
          <h2>Generate a Password</h2>
        </div>
        <div class="card-body">
          <textarea
            readonly
            id="password"
            placeholder="Select Password Preferences"
            aria-label="Generated Password"
          ></textarea>
        </div>
        <div class="card-footer">
          <button id="generate" class="btn">Generate Password</button>
        </div>
        <form action="">
          <label for="password-length">Please enter your desired password length:</label>
          <input type="text" id="password-length" name="password-length"><br>

          <p>Select your password preferences:</p>
          
          <input type="checkbox" id="preference1" name="uppercase" value="false">
          <label for="preference1">Include uppercase characters.</label><br>

          <input type="checkbox" id="preference2" name="lowercase" value="false">
          <label for="preference2">Include lowercase characters.</label><br>

          <input type="checkbox" id="preference3" name="numbers" value="false">
          <label for="preference3">Include numbers.</label><br>

          <input type="checkbox" id="preference4" name="punctuation" value="false">
          <label for="preference4">Include punctuation characters.</label>
        </form>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
